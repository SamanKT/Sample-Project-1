<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Student Management with Spring Boot</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
	crossorigin="anonymous">

</head>
<body>
<br>

<div class= "container w-50 p-3" >
<h3 class ="h4">Add a new student to the database</h3> <br>
	<form th:action="@{/students}" th:object="${student}" method="post">
		<div class="mb-3">

			<label for="exampleFormControlInput1" class="form-label">Name</label>
			<input type="text" class="form-control"
				id="exampleFormControlInput1" placeholder="name " th:field=*{name}>
		</div>
		<div class="mb-3">
			<label for="exampleFormControlTextarea1" class="form-label">Surname</label>
			<input type="text" class="form-control"
				id="exampleFormControlInput1" placeholder="Surname " th:field=*{surname}>
		</div>
		<div class="mb-3">
			<label for="exampleFormControlTextarea1" class="form-label">Email</label>
			
			<input type="email" class="form-control"
				id="exampleFormControlInput1" placeholder="example@example.com " th:field=*{email}>
		</div>
		<div class="mb-3">
			
			<input type="submit" value= "submit" class="btn btn-primary">
		</div>
		
	</form>
</div>


</body>
</html>
