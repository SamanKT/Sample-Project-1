<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Student Management with Spring Boot</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
	crossorigin="anonymous">


<script type="text/javascript">
function search(string) {
	window.find(string);
}
</script>
</head>
<body>
	<nav class="navbar navbar-expand-lg bg-light navbar navbar-dark bg-dark">
  <div class="container-fluid">
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
      <a class="navbar-brand" th:href="@{/students}">Student Management App</a>
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Link</a>
        </li>
        <li class="nav-item">
          <a class="nav-link disabled">Disabled</a>
        </li>
      </ul>
      <form class="d-flex" role="search">
        <input class="form-control me-2" type="search" id="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success" type="submit" onclick="search(document.getElementById('search').value)">Search</button>
      </form>
    </div>
  </div>
</nav>
	<div class="alert alert-secondary" role="banner">
		<h4>The student list</h4>
	</div>

	<div class="d-grid gap-2 d-md-block">
		<a class="btn btn-primary" type="button" th:href="@{/students/save}">Add
			Student</a>
	</div>
	<br>
	<div>
		<table class="table">
			<thead>
				<tr class="table-dark table table-bordered">
					<td>ID</td>
					<td>Name</td>
					<td>Surname</td>
					<td>Email</td>
					<td>Actions</td>
				</tr>
			</thead>
			<tbody>

				<tr th:each=" student : ${students}">
					<td th:text="${student.id}"></td>
					<td th:text="${student.name}"></td>
					<td th:text="${student.surname}"></td>
					<td th:text="${student.email}"></td>
					<td><a class="btn btn-primary"
						th:href="@{/students/edit/{id}(id=${student.id})}">Update</a> <a
						class="btn btn-primary">Delete</a></td>
				</tr>

			</tbody>


		</table>
	</div>

</body>
</html>
