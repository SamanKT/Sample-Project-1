<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<!-- CSS only -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
	crossorigin="anonymous">
</head>
<body>
	<nav
		class="navbar navbar-expand-lg bg-light navbar navbar-dark bg-dark">
		<div class="container-fluid">
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo01"
				aria-controls="navbarTogglerDemo01" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarTogglerDemo01">
				<a class="navbar-brand" th:href="@{/}">User Management App</a>
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item"><a class="nav-link active"
						aria-current="page" href="#">Home</a></li>
					<li class="nav-item"><a class="nav-link" href="#">Link</a></li>
					<li class="nav-item"><a class="nav-link disabled">Disabled</a>
					</li>
				</ul>
				<form class="d-flex" role="search">
					<input class="form-control me-2" type="search" id="search"
						placeholder="Search" aria-label="Search">
					<button class="btn btn-outline-success" type="submit"
						onclick="search(document.getElementById('search').value)">Search</button>
				</form>
			</div>
		</div>
	</nav>
	<br>
	<div align="center">
		<h2 class="container h2">Registration</h2>
	</div> <br>
	<div class="container w-50 p-3">
		<form th:action="@{/register}" th:object="${user}" method="post">
			<div class="input-group">
				<span class="input-group-text">First and last name</span> <input
					type="text" aria-label="First name" class="form-control"
					th:field="*{name}" required> <input type="text"
					aria-label="Last name" class="form-control" th:field="*{lastName}"
					required>
			</div>
			<br>
			<div class="input-group">
				<div class="input-group-prepend">
					<span class="input-group-text" id="basic-addon1">@</span>
				</div>
				<input type="email" class="form-control" placeholder="Email"
					aria-label="Username" aria-describedby="basic-addon1" th:field = "*{email}" required>
			</div> <br>
			
				<div class="input-group">
				<div class="input-group-prepend">
					<span class="input-group-text" id="basic-addon1">Role</span>
				</div>
				<input type="text" class="form-control" placeholder="Role"
					aria-label="Role" aria-describedby="basic-addon1" th:field="*{roles}" required>
			</div> <br>
			<div class="input-group">
				<span class="input-group-text">Password</span> <input
					type="password" aria-label="Password" class="form-control"
					th:field=*{password} required>
			</div>

			<br>
			<div class="d-grid gap-2 col-6 w-100 ">
				<input class="btn btn-primary text-light bg-dark" type="submit">

			</div>


		</form>
	</div>
</body>
</html>
